<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Register Page</title>
  </head>
  <body>
      <h2>Register</h2>

     <div>
      <form action="../html/register-success.html" onsubmit=" return registerData() && showData()">
        <label for="fname"><strong>Full Name</strong></label>
        <input type="text" id="fname" placeholder="Please Enter Full Name"/><br />
        <span id="fullName"></span><br>
        <label for="Email" ><strong>Email </strong></label>
        <input type="email" id="email" placeholder="Please Enter Email" /> <br />
        <span id="mail"></span><br>
        <label for="Password"><strong>Password </strong></label>
        <input type="password" id="pwd"  placeholder="Please Enter Password" /><br />
        <span id="password"></span><br>
        <label for="Password" ><strong>Confirm Password</strong></label>
        <input type="password" id="pass2" placeholder="Please Enter Confirm Password" /><br />
        <span id="confirmPass"></span><br>
        <button type="submit" >Register</button>
      </form>
      </div>
      <script  src="../js/register.js"></script>
  </body>
</html>
